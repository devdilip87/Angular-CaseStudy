<div class="container">
    <h3>Countdown Log</h3>
    <ul>
        <li *ngFor="let log of timerLog"> {{ (log.action == 1 ? 'Started At ' : 'Paused At ') + (log.dateTime | date: 'dd-m-yyyy hh:mm:ss a') }} </li>
    </ul>

    <!-- <log [timerLog]="timerLog" [logAction]="0" [logCounter]="false"></log> -->
</div>
